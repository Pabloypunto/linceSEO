<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .contacto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #2c3e50; /* color de borde ajustado */
            border-radius: 10px;
            background-color: #f9f9f9; /* mismo fondo general */
            margin-top: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* sombra suave */
        }
        .contacto-formulario {
            width: 100%;
            max-width: 400px;
        }
        .contacto-formulario label {
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }
        .contacto-formulario input[type="text"],
        .contacto-formulario input[type="email"],
        .contacto-formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .contacto-formulario textarea {
            resize: none;
        }
        .contacto-formulario button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50; /* color del botón principal */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .contacto-formulario button:hover {
            background-color: #e74c3c; /* color de hover en el botón */
        }
        .redes-sociales {
            margin-top: 20px;
        }
        .redes-sociales ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .redes-sociales li {
            margin: 0 10px;
        }
        .redes-sociales a {
            color: #2c3e50;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .redes-sociales a:hover {
            color: #e74c3c; /* color de hover en íconos */
        }
    </style>
</head>
<body>

        <ul>

            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contacto - LinceSEO</h1>
        <div class="contacto-container">
            <form action="#" method="POST" class="contacto-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="redes-sociales">
                <h2>Contacta conmigo:</h2>
                <ul>
                    <li><a href="https://www.linkedin.com/in/pablonaves/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
                    <li><a href="https://www.instagram.com/_pablonp_/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="https://wa.me/34640342694" target="_blank" class="whatsapp-link"><i class="fab fa-whatsapp fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
